<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valcis City - Juega y Gana</title>
<style>
  /* Reset básico */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }

  /* Fondo animado */
  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveBg 20s linear infinite;
    z-index: 0;
  }

  @keyframes moveBg {
    0% { transform: translate(0,0); }
    100% { transform: translate(-100px,-100px); }
  }

  /* Contenedor principal */
  .container {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  .btn-create {
    padding: 20px 50px;
    font-size: 1.5rem;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-create:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
  }

  /* Overlay de registro */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .overlay-content {
    background: #1c1c1c;
    padding: 40px 60px;
    border-radius: 15px;
    text-align: center;
    position: relative;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
  }

  .overlay-content img {
    width: 100px;
    margin-bottom: 20px;
  }

  .overlay-content input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  .overlay-content button {
    padding: 12px 30px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #36d1dc, #5b86e5);
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .overlay-content button:hover {
    transform: scale(1.05);
  }

  .notification {
    margin-top: 15px;
    font-size: 0.95rem;
    color: #ffeb3b;
    min-height: 20px;
    transition: all 0.3s ease;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.2rem;
    color: #fff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Valcis City</h1>
  <button class="btn-create" id="openOverlay">Crea tu cuenta y gana dinero</button>
</div>

<div class="overlay" id="overlay">
  <div class="overlay-content">
    <span class="close-btn" id="closeOverlay">&times;</span>
    <img src="logo.png" alt="Valcis City Logo">
    <input type="text" id="email" placeholder="Correo o número">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Iniciar sesión</button>
    <div class="notification" id="notification"></div>
  </div>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('openOverlay');
  const closeBtn = document.getElementById('closeOverlay');
  const loginBtn = document.getElementById('loginBtn');
  const notification = document.getElementById('notification');

  openBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    notification.textContent = '';
  });

  loginBtn.addEventListener('click', () => {
    notification.textContent = 'Se te envió una notificación';
    setTimeout(() => {
      notification.textContent = 'Cargando...';
    }, 180000); // 3 minutos
  });
</script>

</body>
</html>
