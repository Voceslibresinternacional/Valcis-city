<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ERROR 404</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  html,body { height:100%; }

  body {
    overflow: hidden;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff6f61, #ffb347);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }

  canvas#bgCanvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
  }

  .card {
    max-width: 920px;
    width: 100%;
    background: rgba(255,255,255,0.06);
    padding: 56px 34px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.08);
  }

  h1 {
    font-size: 3.2em;
    font-weight: 800;
    margin-bottom: 18px;
    letter-spacing: 2px;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.45);
  }

  p.lead {
    font-size: 1.25em;
    line-height: 1.6;
    max-width: 820px;
    margin: 0 auto;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.35);
  }

  @media (max-width:640px){
    h1 { font-size: 2.2em; }
    .card { padding: 36px 20px; border-radius: 14px; }
    p.lead { font-size: 1em; }
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="card" role="main" aria-labelledby="errorTitle">
  <h1 id="errorTitle">ERROR 404</h1>
  <p class="lead">En este momento estamos saturados, porfavor vuelva mas tarde</p>
</div>

<script>
  // Partículas de fondo (misma estética que el original)
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');

  function setSize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  setSize();
  window.addEventListener('resize', setSize);

  const PARTICLE_COUNT = Math.max(80, Math.floor((canvas.width * canvas.height) / (1920*1080) * 150));
  let particles = [];

  function initParticles(){
    particles = [];
    for(let i=0;i<PARTICLE_COUNT;i++){
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2 + 0.8,
        dx: (Math.random()-0.5) * (0.6 + Math.random()*0.8),
        dy: (Math.random()-0.5) * (0.6 + Math.random()*0.8),
        alpha: 0.35 + Math.random()*0.5
      });
    }
  }
  initParticles();
  window.addEventListener('resize', () => {
    setSize();
    initParticles();
  });

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x < -10) p.x = canvas.width + 10;
      if(p.x > canvas.width + 10) p.x = -10;
      if(p.y < -10) p.y = canvas.height + 10;
      if(p.y > canvas.height + 10) p.y = -10;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
